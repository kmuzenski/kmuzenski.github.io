<script type="text/javascript">
$(document).ready(function() {
    $.getJSON('blogging.json', function(data) {
        var items = [];
        $.each(data.items, function(i, item) {
            items.push('<li>' + item + '</li>');
        });
        $('#blog').append(items.join(''));
        $('#blog').paginate({itemsPerPage: 5});
    });
});
</script>
